<!--
  Customize the blocks that you want to appear in the CodeIt! interface here.
  See https://developers.google.com/blockly/installation/toolbox
-->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="code-it-blockly-toolbox">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <xml id="toolbox" style="display: none">
      <category name="Logic" colour="210">
        <block type="controls_if">
          <value name="IF0">
            <block type="logic_compare">
              <field name="OP">EQ</field>
            </block>
          </value>
        </block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
      </category>
      <category name="Loops" colour="120">
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
        </block>
        <block type="controls_whileUntil"></block>
        <block type="custom_controls_repeat_forever"></block>
        <block type="controls_flow_statements"></block>
        <block type="controls_for">
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
          <value name="BY">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
        <block type="controls_forEach"></block>
      </category>
      <category name="Math" colour="230">
        <block type="math_number"></block>
        <block type="math_arithmetic">
          <value name="A">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="B">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
        <block type="math_single">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">9</field>
            </shadow>
          </value>
        </block>
        <block type="math_trig">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">45</field>
            </shadow>
          </value>
        </block>
        <block type="math_constant"></block>
        <block type="math_number_property">
          <value name="NUMBER_TO_CHECK">
            <shadow type="math_number">
              <field name="NUM">0</field>
            </shadow>
          </value>
        </block>
        <block type="math_change">
          <value name="DELTA">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
        <block type="math_round">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">3.1</field>
            </shadow>
          </value>
        </block>
        <block type="math_on_list"></block>
        <block type="math_modulo">
          <value name="DIVIDEND">
            <shadow type="math_number">
              <field name="NUM">64</field>
            </shadow>
          </value>
          <value name="DIVISOR">
            <shadow type="math_number">
              <field name="NUM">10</field>
            </shadow>
          </value>
        </block>
        <block type="math_constrain">
          <value name="VALUE">
            <shadow type="math_number">
              <field name="NUM">50</field>
            </shadow>
          </value>
          <value name="LOW">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="HIGH">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
        </block>
        <block type="math_random_int">
          <value name="FROM">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
          <value name="TO">
            <shadow type="math_number">
              <field name="NUM">100</field>
            </shadow>
          </value>
        </block>
        <block type="math_random_float"></block>
      </category>
      <category name="Text" colour="160">
        <block type="text"></block>
        <block type="text_join"></block>
        <block type="text_append">
          <value name="TEXT">
            <shadow type="text"></shadow>
          </value>
        </block>
        <block type="text_length">
          <value name="VALUE">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_isEmpty">
          <value name="VALUE">
            <shadow type="text">
              <field name="TEXT"></field>
            </shadow>
          </value>
        </block>
        <block type="text_indexOf">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">text</field>
            </block>
          </value>
          <value name="FIND">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_charAt">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">text</field>
            </block>
          </value>
        </block>
        <block type="text_getSubstring">
          <value name="STRING">
            <block type="variables_get">
              <field name="VAR">text</field>
            </block>
          </value>
        </block>
        <block type="text_changeCase">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_trim">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_print">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_prompt_ext">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
      </category>
      <category name="Lists" colour="260">
        <block type="lists_create_with">
          <mutation items="0"></mutation>
        </block>
        <block type="lists_create_with"></block>
        <block type="lists_repeat">
          <value name="NUM">
            <shadow type="math_number">
              <field name="NUM">5</field>
            </shadow>
          </value>
        </block>
        <block type="lists_length"></block>
        <block type="lists_isEmpty"></block>
        <block type="lists_indexOf">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">list</field>
            </block>
          </value>
        </block>
        <block type="lists_getIndex">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">list</field>
            </block>
          </value>
        </block>
        <block type="lists_setIndex">
          <value name="LIST">
            <block type="variables_get">
              <field name="VAR">list</field>
            </block>
          </value>
        </block>
        <block type="lists_getSublist">
          <value name="LIST">
            <block type="variables_get">
              <field name="VAR">list</field>
            </block>
          </value>
        </block>
        <block type="lists_split">
          <value name="DELIM">
            <shadow type="text">
              <field name="TEXT">,</field>
            </shadow>
          </value>
        </block>
      </category>
      <category name="Variables" colour="330" custom="VARIABLE"></category>
      <category name="Functions" colour="290" custom="PROCEDURE"></category>
      <sep></sep>
      <category name="Robot screen" colour="260">
        <block type="robot_display_message_h2">
          <value name="TEXT">
            <block type="text">
              <field name="TEXT">Hello world!</field>
            </block>
          </value>
          <next>
            <block type="robot_wait_for_seconds">
              <value name="SECONDS">
                <block type="math_number">
                  <field name="NUM">2</field>
                </block>
              </value>
            </block>
          </next>
        </block>
        <block type="robot_display_message_h1h2">
          <value name="H1_TEXT">
            <block type="text">
              <field name="TEXT">Hello world!</field>
            </block>
          </value>
          <value name="H2_TEXT">
            <block type="text">
              <field name="TEXT">I'm ready to help</field>
            </block>
          </value>
          <next>
            <block type="robot_wait_for_seconds">
              <value name="SECONDS">
                <block type="math_number">
                  <field name="NUM">2</field>
                </block>
              </value>
            </block>
          </next>
        </block>
        <block type="variables_set">
          <field name="VAR">item</field>
          <value name="VALUE">
            <block type="robot_display_ask_choice">
              <value name="QUESTION">
                <block type="text">
                  <field name="TEXT">Yes or no?</field>
                </block>
              </value>
              <value name="CHOICES">
                <block type="lists_create_with">
                  <mutation items="2"></mutation>
                  <value name="ADD0">
                    <block type="text">
                      <field name="TEXT">Yes</field>
                    </block>
                  </value>
                  <value name="ADD1">
                    <block type="text">
                      <field name="TEXT">No</field>
                    </block>
                  </value>
                </block>
              </value>
            </block>
          </value>
        </block>
        <block type="robot_display_wait_for_button">
          <value name="TEXT">
            <block type="text">
              <field name="TEXT">Press Start</field>
            </block>
          </value>
          <value name="BUTTON">
            <block type="text">
              <field name="TEXT">Start</field>
            </block>
          </value>
        </block>
      </category>
      <!--category name="Robot head and vision" colour="230">
        <block type="robot_head_look_angles"></block>
      </category-->
      <category name="Robot arm and body" colour="20">
        <block type="variables_set">
          <field name="VAR">success</field>
          <value name="VALUE">
            <block type="robot_manipulation_run_pbd_program">
              <value name="NAME">
                <block type="robot_manipulation_pbd_programs">
                </block>
                <value>
            </block>
          </value>
        </block>
        <block type="robot_manipulation_open_gripper"></block>
        <block type="robot_manipulation_close_gripper_with_effort"></block>
        <!--block type="robot_manipulation_is_gripper_open"></block-->
        <block type="robot_manipulation_set_torso">
          <value name="HEIGHT">
            <block type="math_number">
              <field name="NUM">0.4</field>
            </block>
          </value>
        </block>
      </category>
      <category name="Robot navigation" colour="160">
        <block type="variables_set">
          <field name="VAR">success</field>
          <value name="VALUE">
            <block type="robot_movement_go_to">
              <value name="LOCATION">
                <block type="robot_movement_locations">
                </block>
              </value>
            </block>
          </value>
        </block>
        <block type="robot_movement_locations">
        </block>
      </category>
      <category name="Robot sound" colour="65">
        <block type="robot_sound_say">
          <value name="TEXT">
            <block type="text">
              <field name="TEXT">Hello world!</field>
            </block>
          </value>
        </block>
      </category>
      <category name="Program control" colour="120">
        <block type="robot_wait_for_seconds">
          <value name="SECONDS">
            <block type="math_number">
              <field name="NUM">2</field>
            </block>
          </value>
        </block>
      </category>
      <sep></sep>
    </xml>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'code-it-blockly-toolbox',
    });
  })();
  </script>
</dom-module>
